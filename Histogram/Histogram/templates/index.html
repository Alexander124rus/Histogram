{% extends "layout.html" %}

{% block content %}

<form method="post" enctype=multipart/form-data>
    <div class="row">
        <div class="form-group col-md-4">
            <label for="file">Выбрать изображение</label>
            <input type="file" name="file">
        </div>
        <div class="form-group col-md-4">
            <label for="exampleSelect">Выбирите значение контраста</label>
            <select name="select" class="form-control" id="exampleSelect">
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1">1</option>
            </select>
        </div>
        <div class="form-group-button col-md-4">
            <button type="submit" class="btn btn-primary">Загрузить изображение</button>
        </div>
    </div>
</form>
<div class="row">
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>Исходные изображение и гистограмма</th>
                <th>Новые изображение и гистограмма</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="{{image_name}}" alt="Alternate Text" /></td>
                <td><img src="{{image_nameNew}}" alt="Alternate Text" /></td>
            </tr>
            <tr>
                <td><img src="{{histogram}}" alt="Alternate Text" /></td>
                <td><img src="{{histogramNew}}" alt="Alternate Text" /></td>
            </tr>
        </tbody>
    </table>
</div>


{% endblock %}
